  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a blog page with a list of posts.">
    <title>Blog &ndash; Layout Examples &ndash; Pure</title>

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">

  </head>
  <body>
    <div id="layout" class="pure-g">
      <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
          <h1 class="brand-title" id="blog-title"></h1>
          <h2 class="brand-tagline" id="blog-subtitle"></h2>

          <nav class="nav">
            <ul class="nav-list">
              <li class="nav-item">
                <a class="pure-button" href="https://github.com/chousemath/gopherjs-api">Golang Backend</a>
              </li>
              <li class="nav-item">
                <a class="pure-button" href="https://golang.org/">Golang</a>
              </li>
              <li class="nav-item">
                <a class="pure-button" href="https://github.com/gopherjs/gopherjs">GopherJS</a>
              </li>
              <li class="nav-item">
                <a class="pure-button" href="https://siongui.github.io/2016/01/10/gopherjs-dom-example-getElementById-innerHTML/">GopherJS Tutorials</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>

      <div class="content pure-u-1 pure-u-md-3-4">
        <div>
          <div class="posts">

            <div class="posts">
              <h1 class="content-subhead">Recent Posts</h1>

              <section class="post">
                <header class="post-header">
                  <img width="48" height="48" alt="golang avatar" class="post-avatar" src="img/common/avatar-go.jpg">
                  <h2 class="post-title" id="post-2-title"></h2>
                  <p class="post-meta" id="post-2-attribution"></p>
                </header>
                <div class="post-description">
                  <p id="post-2-description-1"></p>

                  <table class="pure-table pure-table-horizontal" style="width: 100%; margin: 20px 0;">
                    <thead id="weather-reports-header"></thead>
                    <tbody id="weather-reports"></tbody>
                  </table>

                  <script src="https://gist.github.com/chousemath/aa6b94235fb0a42440865e422a81e545.js"></script>
                  <script src="https://gist.github.com/chousemath/6b3d9f7c59a515e3875852e5914ac8fa.js"></script>

                </div>
              </section>

              <section class="post">
                <header class="post-header">
                  <img width="48" height="48" alt="golang avatar" class="post-avatar" src="img/common/avatar-go.jpg">
                  <h2 class="post-title" id="post-1-title"></h2>
                  <p class="post-meta" id="post-1-attribution"></p>
                </header>
                <div class="post-description">
                  <p id="post-1-description-1"></p>
                  <script src="https://gist.github.com/chousemath/179fc6c52fcda689ec6ba13eb4310b47.js"></script>
                  <canvas id="post-1-canvas-1" width="194px" height="180px"></canvas>
                  <canvas id="post-1-canvas-2" width="150px" height="179px"></canvas>
                </div>
              </section>


            </div>

            <!-- <div class="footer">
              <div class="pure-menu pure-menu-horizontal">
                <ul>
                  <li class="pure-menu-item"><a href="http://purecss.io/" class="pure-menu-link">About</a></li>
                  <li class="pure-menu-item"><a href="http://twitter.com/yuilibrary/" class="pure-menu-link">Twitter</a></li>
                  <li class="pure-menu-item"><a href="http://github.com/yahoo/pure/" class="pure-menu-link">GitHub</a></li>
                </ul>
              </div>
            </div> -->
          </div>
        </div>
      </div>

      <script src="main.js"></script>

    </body>
</html>
